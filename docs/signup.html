<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify</title>
    <link rel="icon" href="spotify.jpg">
    <style>
        body{
            background-color: black;
            font-family: 'Circular', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
        }
        .container {
            background-color: #131212;
            color: white;
            border-radius: 14px;
            margin-left: 5px;
        }
        .signupform {
            font-weight:bold;
            font-size:20px;
            margin-top: 18px;
            margin-left: 550px;
            margin-right: 500px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 14px;
            background-color: #131212;
        }
        .email{
            font-size:15px;
        }
        input[type="email"] {
            width: 300px;
            font-size: 16px;
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
        }
        .ph{
            font-size: 14px;
            margin-top: 13px;
            color:#0baa45
        }
        .bottom .line {
            display: inline-block;
            width: 40%;
            height: 1px;
            background-color: white; 
            vertical-align: middle;
            margin: 1 1px; 
        }
        button.google-signup {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding-top: 10px; 
            padding-bottom: 8px;
            padding-left: 45px;
            border-radius: 50px; 
            font-weight: bold;
            font-size: 16px;
            width: 330px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10px;
        }
        button.google-signup .icon {
            margin-right: 70px;
            padding-left: 5px;
        }
        button.facebook-signup {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding-top: 10px; 
            padding-bottom: 8px;
            padding-left: 45px;
            border-radius: 50px; 
            font-weight: bold;
            font-size: 16px;
            width: 330px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 8px;
            margin-top: 8px;
        }
        button.facebook-signup .icon {
            margin-right: 60px;
            padding-left: 5px;
        }
        button.apple-signup {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding-top: 10px; 
            padding-bottom: 8px;
            padding-left: 45px;
            border-radius: 50px; 
            font-weight: bold;
            font-size: 16px;
            width: 330px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10px;
            margin-top: 8px;
        }
        button.apple-signup .icon {
            margin-right: 70px;
            padding-left: 5px;

        }
        .line{
            display: inline-block;
            width: 89%;
            height: 1px;
            background-color: white; 
            vertical-align: middle;
            margin: 1 1px; 
        }
        .login{
            font-size: 15px;
            margin-left:15px;
            margin-top:5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="signup.jpg" style="width:1100px;">
            <a href="index.html" style="text-decoration: none; position: relative; top: -10px;">
                <button style="font-weight:bold; font-size: 15px; margin-left:270px; width:75px; padding:6px; background: white; border: none; border-radius:15px; color: black;">
                    Home
                </button>
            </a>
        </div>
        <div class="signupform">
            <div class="1"><h1>Sign up to start listening</h1></div>
            <form>
                <div class="email">
                    <label for="email">Email address</label><br><br>
                    <input type="email" id="email" name="email" placeholder="name@domain.com">
                </div>
            </form>
            <div class="ph"><span>Use phone number instead.</span></div>
            <br>
            <div class="next-button"><button type="submit" style="background-color: #1db954; color: black; font-weight:bold; padding: 15px; border-radius: 25px; font-size: 16px; width: 330px;">Next</button></div>
            <br>
            <div class="bottom">
                <span class="line"></span>
                <span style="font-size:15px;">or</span>
                <span class="line"></span>
            </div>
            <br>
            <div class="sign-up options">
                <button class="google-signup">
                    <span class="icon">
                        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M22.1 12.2272C22.1 11.5182 22.0364 10.8363 21.9182 10.1818H12.5V14.05H17.8818C17.65 15.3 16.9455 16.3591 15.8864 17.0682V19.5772H19.1182C21.0091 17.8363 22.1 15.2727 22.1 12.2272Z" fill="#4285F4"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12.4998 21.9999C15.1998 21.9999 17.4635 21.1045 19.118 19.5772L15.8862 17.0681C14.9907 17.6681 13.8453 18.0227 12.4998 18.0227C9.89529 18.0227 7.69075 16.2636 6.90439 13.8999H3.56348V16.4908C5.20893 19.759 8.59075 21.9999 12.4998 21.9999Z" fill="#34A853"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M6.90455 13.9C6.70455 13.3 6.59091 12.6591 6.59091 12C6.59091 11.3409 6.70455 10.7 6.90455 10.1V7.50909H3.56364C2.88636 8.85909 2.5 10.3864 2.5 12C2.5 13.6136 2.88636 15.1409 3.56364 16.4909L6.90455 13.9Z" fill="#FBBC05"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12.4998 5.97727C13.968 5.97727 15.2862 6.48182 16.3226 7.47273L19.1907 4.60455C17.4589 2.99091 15.1953 2 12.4998 2C8.59075 2 5.20893 4.24091 3.56348 7.50909L6.90439 10.1C7.69075 7.73636 9.89529 5.97727 12.4998 5.97727Z" fill="#EA4335"></path></svg>
                    </span>
                    <span class="text">Sign up with Google</span>
                </button>
                <button class="facebook-signup">
                    <span class="icon">
                        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12.5" cy="12" r="10" fill="white"></circle><path d="M22.5 12C22.5 6.477 18.023 2 12.5 2C6.977 2 2.5 6.477 2.5 12C2.5 16.991 6.157 21.128 10.938 21.878V14.891H8.398V12H10.938V9.797C10.938 7.291 12.43 5.907 14.715 5.907C15.808 5.907 16.953 6.102 16.953 6.102V8.562H15.693C14.45 8.562 14.063 9.333 14.063 10.125V12H16.836L16.393 14.89H14.063V21.878C18.843 21.128 22.5 16.991 22.5 12Z" fill="#1877F2"></path></svg>
                    </span>
                    <span class="text">Sign up with Facebook</span>
                </button>
                <button class="apple-signup">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.195 4.513C15.873 3.69 16.351 2.567 16.351 1.433C16.351 1.278 16.341 1.123 16.318 1C15.206 1.044 13.872 1.734 13.083 2.668C12.449 3.379 11.871 4.513 11.871 5.647C11.871 5.825 11.905 5.991 11.916 6.047C11.982 6.058 12.094 6.08 12.216 6.08C13.206 6.08 14.45 5.413 15.195 4.513ZM15.973 6.313C14.317 6.313 12.961 7.325 12.093 7.325C11.171 7.325 9.97 6.38 8.525 6.38C5.779 6.38 3 8.648 3 12.918C3 15.586 4.023 18.398 5.301 20.211C6.391 21.744 7.347 23 8.725 23C10.081 23 10.682 22.1 12.371 22.1C14.083 22.1 14.472 22.978 15.973 22.978C17.463 22.978 18.453 21.61 19.397 20.265C20.442 18.72 20.887 17.219 20.897 17.142C20.809 17.119 17.963 15.952 17.963 12.695C17.963 9.871 20.198 8.604 20.331 8.504C18.852 6.381 16.596 6.314 15.973 6.314V6.313Z" fill="white"></path></svg>
                    </span>
                    <span class="text">Sign up with Apple</span>
                </button>
                <span class="line"></span>
            </div>
            <div class="login"><span>Already have an account? <a href style="color:rgb(142, 142, 142);">Login in here.</a></span></div>
        </div>
    </div>
</body>
</html>
